<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="icon" href="./assets/image/avt2.jpg" type="image/x-icon" />
</head>
<body>
    <div class="main player">
        <div class="app">
            <div class="grid wide">
                <div class="row sm-gutter page">
                    <div class="col l-4 m-12 c-12 left-page">
                        <div class="content">
                            <div class="content__heading">
                                <button class="btn-mode" onclick="toggleModal()">
                                    <i class="sun-icon btn-icon fa-solid fa-sun" style="display: none;"></i>
                                    <i class="moon-icon btn-icon fa-solid fa-moon"></i>
                                </button>
                                <h2>Bacz Music♫</h2>
                            </div>
                            <div class="content-img">
                                <img src="./assets/image/lofi.jpg" alt="avatar">
                            </div>
                            <div class="content-text">
                                <p>Now Playing</p>
                                <h3>Chill With Me</h3>
                            </div>
                            <div class="btn-music">
                                <button class="btn-play">
                                    <i class="icon-play-music fa-solid fa-play"></i>
                                    <i class="icon-pause-music fa-solid fa-pause"></i>
                                    <span class="text-play">Tiếp tục phát</span>
                                    <span class="text-pause">Tạm dừng</span>
                                </button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col l-8 m-12 c-12 right-page">
                        <div class="playlist">
                            <div class="playlist__header">
                                <span class="playlist__header-title">Bài hát</span>
                                <span class="playlist__header-title">Thời gian</span>
                            </div>
                            <div class="listsongs">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="grid">
                <div class="row sm-gutter Music">
                    <div class="col l-4 c-6 m-6">
                        <div class="left-footer">
                            <div class="footer-song" style="border:none">
                                <div class="footer-thumb">
                                    <img src="./assets/image/image1.jpg" alt="">
                                </div>
                                <div class="footer-body">
                                    <h3 class="footer-title">Tên bài hát</h3>
                                    <p class="footer-author">Ca sĩ / Nhóm nhạc</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col l-6 c-6 m-6">
                        <div class="right-footer">
                            <div class="control">
                                <div class="btn btn-repeat">
                                    <i class="fa-solid fa-repeat"></i>
                                </div>

                                <div class="btn btn-prev">
                                    <i class="fa-solid fa-backward-fast"></i>
                                </div>

                                <div class="btn btn-toggle-play">
                                    <i class="fa-solid fa-pause icon-pause"></i>
                                    <i class="fa-solid fa-play icon-play"></i>
                                </div>

                                <div class="btn btn-next">
                                    <i class="fa-solid fa-forward-fast"></i>
                                </div>

                                <div class="btn btn-random">
                                    <i class="fa-solid fa-shuffle"></i>
                                </div> 
                            </div>

                            <div class="line">
                                <div class="col-time" style="text-align: right;" id="timeFirst">00:00</div>
                                    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                                <div class="col-time" style="text-align: left;" id="timeLast">00:00</div>
                            </div>

                            <audio id="audio" src=""></audio>
                        </div>
                    </div>
                    <div class="col l-2 c-0 m-0">
                        <div class="change-volum">
                            <div class="icon-volum">
                                
                                <i class="fa-volum fa-solid fa-volume-high"></i>
                            </div>
    
                            <div class="volum-input">
                                <input type="range" min="0" max="100" step="1" class="volum-progress" value="100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
